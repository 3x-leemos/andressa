<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="imagem/andressa350.png" alt="Foto da Andressa" class="foto-romantica" />
        <div class="decoracao-coracoes"></div>
        <h1>Andressa</h1>
        <p class="mensagem" >
            Desde que te conheci, meu mundo ficou mais bonito, leve e cheio de sentido. Eu quero viver momentos incríveis ao seu lado... Então, vem comigo nessa jornada? </p>

        <div id="perguntaInicial">
            <button id="btnPergunta">Quer namorar comigo?</button>
        </div>
            <div class="botoes oculto" id="respostas">
              <button class="resposta" id="btnSim">SIM!</button>
              <button class="resposta" id="btnClaro">Claro que sim!</button>
            </div>

            <div id="celebracao" class="oculto">
                <h2>SIIIIM!</h2>
                <p>Você acaba de fazer o Guilherme o homem mais feliz do mundo!</p>
                <canvas id="fogos"></canvas>
            </div>
    </div>

    <div id="hearts-container"></div>

    <audio id="musica" src="imagem/musica-romantica.mp3"></audio>

    <script src="script.js"></script>
    
</body>
</html>
